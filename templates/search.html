<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Scrapper - Search</title>
  </head>
  <body>
    <h1>Search Results for "{{keyword}}":</h1>
    {% for job in jobs %}
    <div>
      <span>{{job.title}}</span>
      <span>{{job.company}}</span>
      <span>{{job.reward}}</span>
      <a href="{{job.url}}" target="_blank">Apply Now &rarr;</a>
    </div>
    {% endfor %}
  </body>
</html>
